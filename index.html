<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="card__container">
    <div class="add__friend__box">
      <span>Add Friend</span>
    </div>
    <section class="card">
      <div class="card__top">
      </div>
      <div class="card__mid">
        <div class="personal__image">
          <img src="images/image-victor.jpg" alt="Profile photo of Victor Crest">
        </div>
        <div class="personal__info">
          <h1>Victor Crest</h1>
          <span class="age">26</span>
          <div class="address">London</div>
        </div>
      </div>
  
      <div class="card__bot">
        <div class="card__bot__items">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        <div class="card__bot__items">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="card__bot__items">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
  
      </div>
    </section>
  </div>

  



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/minibrusp" target="_blank">XIII</a>.
  </footer>
</body>
</html>
